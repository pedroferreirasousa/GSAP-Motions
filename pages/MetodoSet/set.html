<body>
    <section class="container-geral">
        <h1 class="title">GSAP: Método Set()</h1>
        <p>É um método que "seta" as configurações iniciais do elemento.</p>
        <div class="container-div">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
 <br><br><br>
        <p>TweenMax.set(container,{ <br>
            x: -50, <br>
            y: 50, <br>
            skewX: "-30deg", <br>
        }); <br>
         <br>
        TweenMax.set(title,{ <br>
        
            skewX: "-30deg", <br>
        }); <br>
        </p>
    </section>
